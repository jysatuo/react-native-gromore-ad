apply plugin: 'com.android.library'

android {
    compileSdkVersion 36

    namespace "com.skylantern.gromoread"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    
    // GroMore SDK dependencies - 使用本地AAR文件
    implementation files('libs/open_ad_sdk_7.1.3.2.aar')
    implementation files('libs/mediation_gdt_adapter_4.642.1512.0.aar')
    
    // 聚合适配器
    implementation files('libs/adapter/mediation_admob_adapter_17.2.0.71.aar')
    // Removed Baidu mediation adapter to avoid BdFileProvider AndroidX incompatibility at startup
    implementation files('libs/adapter/mediation_gdt_adapter_4.642.1512.0.aar')
    implementation files('libs/adapter/mediation_ks_adapter_4.6.30.1.0.aar')
    implementation files('libs/adapter/mediation_mintegral_adapter_16.6.57.14.aar')
    implementation files('libs/adapter/mediation_sigmob_adapter_4.24.0.0.aar')
    implementation files('libs/adapter/mediation_unity_adapter_4.3.0.38.aar')
    
    // 广告网络SDK
    // Removed Baidu SDK to avoid BdFileProvider AndroidX incompatibility at startup
    implementation files('libs/adn/GDTSDK.unionNormal.4.642.1512.aar')
    implementation files('libs/adn/kssdk-ad-4.6.30.1.aar')
    // Temporarily remove Mintegral (mbridge) SDK modules to avoid provider crash
    // Add back with complete set (including foundation/common) or use AndroidX-compatible versions
    implementation files('libs/adn/unity-ads-4.3.0.aar')
    implementation files('libs/adn/windAd-4.24.0.aar')
    implementation files('libs/adn/windAd-common-1.8.3.aar')
    
    // AndroidX dependencies
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.10.1'
    implementation 'androidx.multidex:multidex:2.0.1'
}

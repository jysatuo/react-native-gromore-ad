apply plugin: 'com.android.library'
apply from: 'publish-aar.gradle'

android {
    compileSdkVersion 36

    namespace "com.skylantern.gromoread"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    // ===  GroMore SDK 及聚合适配器（坐标版） ===
    implementation 'com.pangle.cn:open-ad-sdk:7.1.3.2'
    implementation 'com.qq.gdt:mediation-gdt-adapter:4.642.1512.0'
    implementation 'com.google.admob:mediation-admob-adapter:17.2.0.71'
    implementation 'com.ksad:mediation-ks-adapter:4.6.30.1.0'
    implementation 'com.mintegral:mediation-mintegral-adapter:16.6.57.14'
    implementation 'com.sigmob:mediation-sigmob-adapter:4.24.0.0'
    implementation 'com.unity:mediation-unity-adapter:4.3.0.38'

    // === 广告网络 SDK ===
    implementation 'com.qq.gdt:gdt-sdk:4.642.1512'
    implementation 'com.ksad:ks-ad-sdk:4.6.30.1'
    implementation 'com.unity3d:unity-ads:4.3.0'
    implementation 'com.sigmob:windad-sdk:4.24.0'
    implementation 'com.sigmob:windad-common:1.8.3'

    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.10.1'
    implementation 'androidx.multidex:multidex:2.0.1'
}

afterEvaluate {
    tasks.findByName('bundleReleaseAar')?.enabled = false
}
